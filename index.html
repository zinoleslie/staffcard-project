<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Staff ID-CARD</title>
</head>

<body>
    <div id="mainbox">
        <div id="ID-CARD">

        </div>

        <div id="formcont">

            <img src="https://as1.ftcdn.net/v2/jpg/02/11/07/58/1000_F_211075851_gSKybVNvDWgZnrIaleNsQfIz2mqPKaor.jpg" alt="sign up image" style="width: 100%;">

            <form id="formcard">
                <div>
                    <label for="profilenames">Names:</label>
                    <input type="text" name="profilenames" placeholder="whats your name">
                </div>

                <div>
                    <label for="position">position:</label>
                    <input type="text" name="position" placeholder="whats your position">
                </div>

                <div>
                    <label for="dob">D O B :</label>
                    <input type="date" name="dob" placeholder="">
                </div>

                <div>
                    <label for="IDnumber">IDnum:</label>
                    <input type="text" name="IDnumber" placeholder="whats your Idnumber">
                </div>

                <div>
                    <label for="DateofJ">D O J :</label>
                    <input type="date" name="DateofJ" placeholder="whats your Idnumber">
                </div>

                <div>
                    <label for="Imagespic">Image:</label>
                    <input type="text" name="Imagespic" placeholder="img url">
                </div>

                <button type="submit">Generate</button>

            </form>
        </div>
    </div>


    <!-- link to javascript -->
    <script src="./scripts/main.js"></script>
</body>

</html>
