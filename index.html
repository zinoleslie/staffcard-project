<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
     <link rel="stylesheet" href="./styles/style.css">
    <title>Staff ID-CARD</title>
</head>
<body>
    <div id="mainbox">
        <div id="ID-CARD"> 
            
        </div>




       
        <form id="infobox">
            <div class="textarea">
                 <label for="Fname">first-Name:</label>
           <input type="text" placeholder="input name " name="profilname"  id="Fname">
            </div> 

            <div class="textarea">
                 <label for="post">position:</label>
           <input type="text" placeholder="input Position " name="profilname"  id="DOB">
            </div>

            <div class="textarea">
                 <label for="DOB">date of birth:</label>
           <input type="date" placeholder="" name="profilname" id="DOB">
            </div>

            <div class="textarea">
                 <label for="ageprint">Age:</label>
           <input type="text" placeholder="input name " name="profilname"  id="ageprint">
            </div>

            <div class="textarea">
                <label for="imgox">image:</label>
                <input type="text" placeholder="input img url" id="imgox">
            </div>

    

            <button type="submit">generate</button>
        </form>
    </div>


     <!-- link to javascript -->
    <script src="./scripts/main.js"></script>
</body>
</html>
