<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Staff ID-CARD</title>
</head>

<body>
    <div id="mainbox">
        <div id="ID-CARD">

        </div>

        <form id="formcard">
            <div>
                <label for="profilenames">Names:</label>
                <input type="text" name="profilenames" placeholder="whats your name">
            </div>

            <div>
                <label for="position">position:</label>
                <input type="text" name="position" placeholder="whats your position">
            </div>

            <div>
                <label for="dob">DOB:</label>
                <input type="date" name="dob" placeholder="">
            </div>

            <div>
                <label for="IDnumber">IDnum:</label>
                <input type="text" name="IDnumber" placeholder="whats your Idnumber">
            </div>

            <div>
                <label for="Imagespic">Image:</label>
                <input type="text" name="Imagespic" placeholder="img url">
            </div>

            <button type="submit" id="result">submit</button>

        </form>
    </div>


    <!-- link to javascript -->
    <script src="./scripts/main.js"></script>
</body>

</html>
